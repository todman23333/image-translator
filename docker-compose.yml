version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: image-translator-backend
    ports:
      - "8000:8000"
    volumes:
      - ./uploads:/app/uploads
      - ./outputs:/app/outputs
      - ./fonts:/app/fonts
    environment:
      - PYTHONUNBUFFERED=1
      - UPLOAD_DIR=/app/uploads
      - OUTPUT_DIR=/app/outputs
      - FONT_DIR=/app/fonts
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: image-translator-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped
